<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        width: 150px;
        height: 150px;
        font-size: 20px;
        text-align: center;
      }
      td > a {
        font-size: 14px;
      }
      .red {
        color: red;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>
      Tic Tac Toe:<span class="red"
        >{% if winner %} winner is {{ winner }}! {% endif%}</span
      >
    </h1>
    <table>
      {% for i in range(3) %}
      <tr>
        {% for j in range(3) %}
        <td>
          {% if game[i][j] %} {{ game[i][j] }} {% else %}
          <a href="{{ url_for('play', row=i, col=j ) }}"
            >Play {{ turn }} here</a
          >
          {% endif %}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    <!-- <a href="{{ url_for('reset') }}">Reset game</a> -->
    <form action="{{ url_for('reset') }}" method="get">
      <button type="submit">Reset Game</button>
    </form>
    <form action="{{ url_for('undo') }}" method="get">
      <button type="submit">Undo Move</button>
    </form>
  </body>
</html>
